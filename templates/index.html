<!DOCTYPE html>
<html>
<title>Candice</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudo Urbano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

  <body>

    <main>

          <div class="boxed" style="top: 65px;">
              <div>
                  <div id="chatbox">
                      <p class="botText">
                        <span> Bienvenido a Nudo Urbano</span>
                      </p>
                  </div>
                  <div id="userInput">
                      <input id="textInput" type="text" name="msg" placeholder="Mensaje" />
                  </div>
              </div>
            <script>
                    function getBotResponse() {
                      var rawText = $("#textInput").val();
                      var userHtml = '<p class="userText"><span>Tu: ' + rawText + "</span></p>";
                      $("#textInput").val("");
                      $("#chatbox").append(userHtml);
                      document
                        .getElementById("userInput")
                        .scrollIntoView({ block: "start", behavior: "smooth" });
                      $.get("/get", { msg: rawText }).done(function(data) {
                        var botHtml = '<p class="botText"><span> Nudito: ' + data + "</span></p>";
                        $("#chatbox").append(botHtml);
                        document
                          .getElementById("userInput")
                          .scrollIntoView({ block: "start", behavior: "smooth" });
                      });
                    }
                    $("#textInput").keypress(function(e) {
                      if (e.which == 13) {
                        getBotResponse();
                      }
                    });
            </script>
          </div>
    </main>
  
  </body>
</html>
